<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 13 HTML</title>
</head>
<body>
    <h1>Exemplo 13 HTML - Formulários</h1>
    <h2> Formulário de Cadastro</h2>
    <form action="paginaDestino.java" method="get">
        <div>
            <label for="">Dados Pessoais:</label>
            <br>
            <br>
            <label for="">CPF:</label>
            <br>
            <input type="text" name="txtCPF" id="txtCPF">
            <br>
            <label for="">RG:</label>
            <br>
            <input type="text" name="txtRG" id="txtRG">
            <br>
            <label for="">Nome:</label>
            <br>
            <input type="text" name="txtNome" id="txtNome">
            <br>
            <label for="">Data de nascimento: </label>
            <br>
            <input type="date" name="txtData" id="txtData">
            <br>
            <label for="">Sexo </label>
            <input type="radio"checkbox"" name="txtsex" id="txtsex" value ="1"> Feminino
            <input type="radio"checkbox"" name="txtsex" id="txtsex" value ="2"> Masculino
            <br>
            <label for="">Estado Civil: </label>
            <select name ="cboEstadoCivil" id="cboEstadoCivil">
                <option value="1">Casado</option>
                <option value="2">Comprometido</option>
                <option value="3">Solteiro</option>
                <option value="4">Namorando</option>
                <option value="5">Sim</option>
            </select>
            <br>
            <button type="submit">Submit</button>
        </div>
        
    </form>
</body>
</html>
